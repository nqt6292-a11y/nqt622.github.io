<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>Thành viên lớp</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .khung{
            width: 320px;
            border: 1px solid #999;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 2px 2px 5px #ccc;
        }
        h1{
            color: red;
            text-align: center;
        }
        h2{
            color: navy;
        }
        b{
            font-weight: bold;
        }
    </style>
 </head>

 <body>

 <div class="khung">
    <h1>Kỉ yếu lớp 12A</h1>
    <h2>Thành viên lớp</h2>

    <p>Lớp trưởng: <b>Nguyễn Minh Châu</b></p>
    <p>Lớp phó: <b>Trần Thanh Tâm</b></p>
 </div>

 </body>
</html>
